type Query {

    userProfile: user
    getTrainee: allTrainee

}

type Mutation {

    login( input: requestLogin ): loginResponse
    addTrainee(input: createInput): createTrainee
    updateTrainee(input: updateInput): traineeUpdate
    deleteTrainee(input: deleteInput): traineeDelete

}

type Subscription {

    addTrainee: result
    updateTrainee: resultUpdate
    deleteTrainee: resultDelete
    login: loginResponse
    
}